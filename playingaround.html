<!-- this is what you get if you type SHIFT + ! + ENTER -->
<!DOCTYPE html>
<html lang="en">
    <!-- Lang = language, set as english -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- nested unordered list (three items) inside ordered list of three items -->
    <ol>
        <li>First item
            <ul>
                <li>First sub-item</li>
                <li>Second sub-item</li>
                <li>Third sub-item</li>
            </ul>
        </li>
        <li>Second item
            <ul>
                <li>First sub-item</li>
                <li>Second sub-item</li>
                <li>Third sub-item</li>
            </ul>
        </li>
        <li>Third item
            <ul>
                <li>First sub-item</li>
                <li>Second sub-item</li>
                <li>Third sub-item</li>
            </ul>
        </li>
</body>
</html>
